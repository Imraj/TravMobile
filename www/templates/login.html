
<ion-header-bar class="bar bar-dark">
    <button class="button button-icon ion-navicon" menu-toggle="left"></button>
    <h1 class="title">Login To Your Account</h1>
    <button class="button button-icon ion-log-in" ng-click="Login(loginData.phoneNo,loginData.password)"></button>
</ion-header-bar>

<ion-view id="bg-a" title="Login">
  <ion-nav-buttons side="secondary">
      <button class="button button-icon ion-log-in" ng-click="Login(loginData.phoneNo,loginData.password)"></button>
  </ion-nav-buttons>

  <ion-content class="padding has-subheader">
    <form>
      <div class="list">

        <label class="item item-input">
          <input type="text" ng-model="loginData.phoneNo" placeholder="Phone Number">
        </label>

        <label class="item item-input">
          <input type="password" ng-model="loginData.password" placeholder="Password">
        </label>

      </div>
    </form>
    <br/><br/>


  </ion-content>
</ion-view>
