<ion-view class="has-subheader padding" id="bg-a" title="Payment">
  <ion-content class="padding">
      <ion-list>
        
      	<label class="item item-input">
          <input type="text" ng-model="cardDetails.cardNumber" placeholder="Card Number">
        </label>

        <div class="row">
        	<div class="col col-50">
		        <label class="item item-input">
		          <input type="text" ng-model="cardDetails.expMonth" placeholder="Exp Month">
		        </label>
        	</div>
        	<div class="col col-50">
		        <label class="item item-input">
		          <input type="text" ng-model="cardDetails.expYear" placeholder="Exp Year">
		        </label>
        	</div>
        </div>

      
	    <label class="item item-input">
	        <input type="text" ng-model="cardDetails.cvv" placeholder="CVV">
	     </label><br/>
      
	    
        <button class="button button-positive button-full" ng-click="pay()">
        Complete Payment
        </button>

      </ion-list>
  </ion-content>
</ion-view>
